    <script>
        window.onload = init;
        function init() {

            <!-- initialize the SDK after all desired features are loaded -->
            if (typeof firebase === 'undefined') throw new Error('hosting/init-error: Firebase SDK not detected. You must include it before /__/firebase/init.js');
            firebase.initializeApp({
                "apiKey": "AIzaSyBzxKLuSOjzH4YY-SQNux1gCUNfJBWPdJA",
                "databaseURL": "https://jobswipe-9d9e4.firebaseio.com",
                "storageBucket": "jobswipe-9d9e4.appspot.com",
                "authDomain": "jobswipe-9d9e4.firebaseapp.com",
                "messagingSenderId": "62253423909",
                "projectId": "jobswipe-9d9e4"
            });

            try {
                let app = firebase.app();
                let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
                document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
            } catch (e) {
                console.error(e);
                document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
            }

            observeAuthStateChild();
        }

<body>
<div id="message">

    <form type="signup" action="javascript:signUp(this.account.value, this.password.value, this.passwordrepeat.value)">
        <input id="account" type="email" placeholder="E-Mail">
        <input id="password" type="password" placeholder="Password">
        <input id="passwordrepeat" type="password" placeholder="Password">

</div>
